repos:
  # Go hooks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-mod-tidy
      - id: go-unit-tests
      - id: golangci-lint

  # E2E tests (custom hook)
  - repo: local
    hooks:
      - id: go-e2e-tests
        name: go-e2e-tests
        entry: go test -tags=e2e -v .
        language: system
        pass_filenames: false
        files: \.go$

  # Markdown hooks
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Spellcheck
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        name: Check spelling

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.golden$'
      - id: end-of-file-fixer
        exclude: '\.golden$'
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
